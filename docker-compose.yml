version: "3.9"

services:
  api:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/jiraplus
    command: ["npm", "run", "dev:api"]
    env_file:
      - .env
    ports:
      - "4000:4000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jiraplus
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  pgdata:
  node_modules:
